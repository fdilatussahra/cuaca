  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 2px solid #ccc;
      margin: 20px 0;
    }

    h4.lokasi {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #2c3e50;
      margin-top: 30px;
    }

    h4.lokasi i {
      color: #e74c3c;
      font-size: 20px;
    }

    iframe {
      border-radius: 8px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);#F01919
    }

    th {
      background-color: #FF0035;
      color: white;
      padding: 12px;
    }

    td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    p.footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
